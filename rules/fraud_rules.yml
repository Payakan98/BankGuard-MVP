rules:
  - id: high_amount
    description: "Montant très élevé pour compte retail"
    condition:
      amount_gt: 10000
    severity: high

  - id: velocity_5m
    description: "Plus de 5 transactions en 5 minutes"
    condition:
      tx_count_last_minutes:
        minutes: 5
        threshold: 5
    severity: medium

  - id: suspicious_country
    description: "Transaction depuis pays à risque"
    condition:
      merchant_country_in: [RU, NG, CN]
    severity: high
